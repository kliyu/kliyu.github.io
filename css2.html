<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>css2</title>
	<style>
	.content{
		position: relative;
	}
	.con1,.con3{
		position: absolute;
		width: 200px;
		height: 400px;
	}
	.con1{
		left: 0;
		background: red;
	}
	.con3{
		right: 0;
		background: blue;
	}
	.con2{
		margin: 0px 210px;
		background: pink;
		height: 600px;
	}
	</style>
</head>
<body>
<div class="content">
    <div class="con1"></div>
    <div class="con3"></div>
    <div class="con2"></div>
</div>
</body>
</html>
